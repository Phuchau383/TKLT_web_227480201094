<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minh họa sự kiện onClick</title>
</head>
<body>

    <h2>Nhấn các nút để thực hiện JavaScript</h2>
    <button onclick="alert('Hello world');">Nút 1 - Alert</button>
    <button onclick="document.write('Welcome to JavaScript');">Nút 2 - Ghi vào trang</button>
    <button onclick="var x=10, y=20; alert('Tổng là: ' + (x + y));">Nút 3 - Tính tổng</button>
    <button onclick="alert('Ngày giờ hiện tại: ' + new Date());">Nút 4 - Hiển thị thời gian</button>
    <button onclick="document.body.style.backgroundColor = 'lightblue';">Nút 5 - Đổi màu nền</button>

</body>
</html>
