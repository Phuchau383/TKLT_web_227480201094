
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiển thị Họ và Tên</title>
</head>
<body>

    <h2>Nhập Họ và Tên, sau đó nhấn nút Hiển thị</h2>

    <label for="Ho">Họ:</label>
    <input type="text" name="Ho" id="Ho" placeholder="Nhập họ"><br><br>

    <label for="Ten">Tên:</label>
    <input type="text" name="Ten" id="Ten" placeholder="Nhập tên"><br><br>

    <input type="button" name="Hienthi" value="Hiển thị" onclick="hienThiHoTen()"><br><br>

    <label for="Hoten">Họ và Tên:</label>
    <input type="text" name="Hoten" id="Hoten" placeholder="Kết quả sẽ hiển thị ở đây" readonly>

    <script>
        function hienThiHoTen() {
            let ho = document.getElementById("Ho").value;
            let ten = document.getElementById("Ten").value;
            document.getElementById("Hoten").value = ho + " " + ten;
        }
    </script>

</body>
</html>
