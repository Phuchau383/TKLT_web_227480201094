<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập thành viên</title>
    <link rel="stylesheet" href="chuong5bai20.css">
</head>
<body>
    <div class="login-container">
        <h2>Đăng nhập thành viên</h2>
        <form action="login.php" method="post">
            <div class="input-group">
                <label for="email">Email name</label>
                <input type="email" id="email" name="email" placeholder="abc@blu.edu.vn" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
                <label for="code">Mã số</label>
                <input type="text" id="code" name="code" required>
            </div>
            <button type="submit" class="btn">Đăng nhập</button>
            <button type="button" class="btn btn-secondary">Đăng ký</button>
        </form>
    </div>
</body>
</html>
